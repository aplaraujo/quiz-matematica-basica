<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Quiz de Matemática Básica</title>
</head>
<body>
    <nav class="container">
        <h1>Quiz de Matemática Básica</h1>
    </nav>

    <form class="container">
        <section class="quiz">
            <p class="quiz__title-one">Pergunta 1 / 5</p>
            <p class="quiz__title-two">Qual é o resultado de 8 + 36?</p>
            <label class="quiz-answer">
                46
                <input type="radio" checked="checked" name="radio">
                <span class="quiz-answer__checkmark"></span>
            </label>
            <label class="quiz-answer">
                45
                <input type="radio" name="radio">
                <span class="quiz-answer__checkmark"></span>
            </label>
            <label class="quiz-answer">
                44
                <input type="radio" name="radio">
                <span class="quiz-answer__checkmark"></span>
            </label>
        </section>

        <section class="quiz">
            <p class="quiz__title-one">Pergunta 2 / 5</p>
            <p class="quiz__title-two">Qual é o resultado de 32 - 7?</p>
            <label class="quiz-answer">
                23
                <input type="radio" checked="checked" name="radio">
                <span class="quiz-answer__checkmark"></span>
            </label>
            <label class="quiz-answer">
                24
                <input type="radio" name="radio">
                <span class="quiz-answer__checkmark"></span>
            </label>
            <label class="quiz-answer">
                25
                <input type="radio" name="radio">
                <span class="quiz-answer__checkmark"></span>
            </label>
        </section>

        <section class="quiz">
            <p class="quiz__title-one">Pergunta 3 / 5</p>
            <p class="quiz__title-two">Qual é o resultado de 8 + 8 + 7?</p>
            <label class="quiz-answer">
                25
                <input type="radio" checked="checked" name="radio">
                <span class="quiz-answer__checkmark"></span>
            </label>
            <label class="quiz-answer">
                24
                <input type="radio" name="radio">
                <span class="quiz-answer__checkmark"></span>
            </label>
            <label class="quiz-answer">
                23
                <input type="radio" name="radio">
                <span class="quiz-answer__checkmark"></span>
            </label>
        </section>

        <section class="quiz">
            <p class="quiz__title-one">Pergunta 4 / 5</p>
            <p class="quiz__title-two">Qual é o resultado de -(- 2 + 3)?</p>
            <label class="quiz-answer">
                - 1
                <input type="radio" checked="checked" name="radio">
                <span class="quiz-answer__checkmark"></span>
            </label>
            <label class="quiz-answer">
                1
                <input type="radio" name="radio">
                <span class="quiz-answer__checkmark"></span>
            </label>
            <label class="quiz-answer">
                2
                <input type="radio" name="radio">
                <span class="quiz-answer__checkmark"></span>
            </label>
        </section>

        <section class="quiz">
            <p class="quiz__title-one">Pergunta 5 / 5</p>
            <p class="quiz__title-two">Qual é o resultado de 5 + 10 x 2?</p>
            <label class="quiz-answer">
                30
                <input type="radio" checked="checked" name="radio">
                <span class="quiz-answer__checkmark"></span>
            </label>
            <label class="quiz-answer">
                25
                <input type="radio" name="radio">
                <span class="quiz-answer__checkmark"></span>
            </label>
            <label class="quiz-answer">
                20
                <input type="radio" name="radio">
                <span class="quiz-answer__checkmark"></span>
            </label>
        </section>

        <button class="quiz__submit" type="submit">Enviar</button>
    </form>


    <section class="quiz-popup">
        <div class="quiz-popup__content">
            <div class="quiz-popup__close">
                <button>Fechar</button>
            </div>
            <h2>Você acertou <span>0%</span> do Quiz</h2>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
